branches:
  except:
    gh-pages

env:
  global:
    - secure: 
    - GH_REPO_NAME: Pegasus
    - GH_REPO_REF: github.com/Godlike/Pegasus.git
    - BUILD_DIR: build

sudo: required
os: linux
dist: trusty
language: cpp
compiler: gcc

matrix:
  exclude:
  - compiler: gcc
  include:
  - compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
    env: COMPILER=g++-6
  - addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
    env:
    - COMPILER=g++-6
    - BUILD_DOCUMENTATION=true
  - compiler: clang
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.9
        packages:
        - clang-3.9
    env: COMPILER=clang++-3.9

git:
  submodules: false

before_install:
- sudo apt-get -qq update
- git submodule update --init --recursive

script:
- cd $TRAVIS_BUILD_DIR
- chmod +x travisBuildScript.sh
- ./travisBuildScript.sh

notifications:
  email:
    recipients:
    - nikita.krupitskas@gmail.com
    - odintsoff@gmail.com
    on_success: change
    on_failure: always