branches:
  except:
    gh-pages

env:
  global:
    - secure: 
    - GH_REPO_NAME: Pegasus
    - GH_REPO_REF: github.com/Godlike/Pegasus.git
    - BUILD_DIR: build

sudo: required
os: linux
dist: trusty
language: cpp
compiler: gcc

matrix:
  include:
  - compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
    env: 
    - COMPILER=g++-6
  - compiler: clang
    addons:
      apt:
        sources:
        - libc++-dev  
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.9
        packages:
        - clang-3.9
    env: 
    - COMPILER=clang++-3.9
    - COMPILER_FLAGS=-stdlib=libc++

git:
  submodules: false

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y libx11-xcb-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
- git submodule update --init --recursive

script:
- cd $TRAVIS_BUILD_DIR
- chmod +x travisBuildScript.sh
- ./travisBuildScript.sh

notifications:
  email:
    recipients:
    - ilia.glushchenko@gmail.com
    on_success: change
    on_failure: always
